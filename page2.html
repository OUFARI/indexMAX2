
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض النتائج المشفرة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .result-container {
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
      text-align: center;
      color: #555;
    }

    .navigation-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .navigation-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>عرض النتائج المشفرة</h1>
    <div class="result-container" id="encoded-result">
      جاري تحميل الشيفرة...
    </div>
    <a href="index.html" class="navigation-btn">عودة إلى الصفحة الرئيسية</a>
  </div>

  <script>
    const resultContainer = document.getElementById('encoded-result');
    const encodedResult = localStorage.getItem('encodedResult');
    resultContainer.textContent = encodedResult || 'لا توجد شيفرة متاحة.';
  </script>
</body>
</html>
