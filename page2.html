
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .nav-btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }
    .nav-btn:hover {
      background-color: #218838;
    }
    .code-block {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      font-family: monospace;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page 2</h1>
    <a href="index.html" class="nav-btn">العودة إلى الصفحة الأولى</a>
    <div class="code-block">
      <!-- سيتم عرض الشيفرة النهائية هنا -->
      <p>الشيفرة النهائية ستظهر هنا...</p>
    </div>
  </div>
  <div id="raw-code" style="display: none;">الشيفرة النهائية هنا</div>
  <script>
  // قراءة الشيفرة النهائية من Local Storage
  const finalCode = localStorage.getItem('finalCode') || 'لا توجد شيفرة نهائية.';
  document.querySelector('.code-block').innerText = finalCode;
    const encodedResult = localStorage.getItem('encodedResult') || 'لا توجد شيفرة متاحة.';
document.getElementById('raw-code').textContent = encodedResult;
    fetch('https://18fd891c-4653-422f-9742-14e80116154e-00-3mqhhb317lgb5.picard.replit.dev/save_code.php', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({
    code: 'الشيفرة النهائية هنا' // استبدل هذه الشيفرة بالبيانات الفعلية
  })
})
.then(response => response.text())
.then(data => {
  console.log(data); // تأكد من أن الرسالة "Code updated successfully!" تظهر هنا
})
.catch(error => {
  console.error('Error:', error); // تأكد من عدم وجود أخطاء
});
  </script>
</body>
</html>
